	     var uid = getCookie("uid");

	     $(function(){
	         //在右上角显示用户名
	         $("#uname").text(uname);
	         //实例化编辑器
	         um = UM.getEditor('myEditor');
	         //加载笔记本列表
	         loadNoteBook();

	         $("#notebook_list").on("click","li",loadNote);
	         //点击弹出添加笔记本框
	         $("#add_notebook").click(addNoteBook);
	         //点击弹出添加笔记框
	         $("#add_note").click(addNote);
	         //点击  X号和取消 ，让弹框消失  
	         $("#can").on("click",".close,.cancle",closeWindow);
	         //点击创建，新建笔记本
	         $("#can").on("click","#creatNoteBook",creatNoteBook);
	         //点击创建，新建笔记
	         $("#can").on("click","#creatNote",creatNote);
	         //点击笔记列表，显示相应的笔记名和笔记内容，可以编辑笔记
	         $("#notelist").on("click","li",editNote);
	         //点击保存笔记，将编辑后的笔记保存
	         $("#save_note").on("click",saveNotes);
	         //点击笔记列表后的下箭头，下滑显示移动、分享、删除 按钮
	        $("#notelist").on("click",".btn_slide_down",showMenu);

			 //鼠标移上去显示菜单
			$("#notelist").on("mouseover",".note_menu",function(){
			    		$(this).show();
			    	});
			//鼠标移开隐藏菜单
			$("#notelist").on("mouseout",".note_menu",function(){
			    		$(this).hide();
			    	});
			 //点击删除按钮，弹出删除笔记框   	
			$("#notelist").on("click",".note_menu .btn_delete",alertDeleteNote);
			//点击删除笔记弹框 中的确认删除，将笔记放入回收站
			$("#can").on("click","#deleteNote",deleteNote);
			//点击回收站，加载回收站笔记
			$("#rollback_button").click(loadContacts);
			//点击回收站笔记列表，在 右边显示预览笔记，并在其中显示相应笔记名和笔记内容
			$("#contacts_list").on("click","li",selectContactsNote);
			//点击分享按钮，进行分享
			$("#notelist").on("click",".note_menu .btn_share",shareNote);
			//点击移动按钮，弹出选择移动位置的下拉选择框
			$("#notelist").on("click",".note_menu .btn_move",alertMoveNote);
			//点击回收站中的删除按钮，弹出彻底删除弹框
			$("#contacts_list").on("click",".btn_delete",alertReallyDeleteNote);
			//点击回收站中的撤回按钮，弹出选择撤回位置的下拉选择框
			$("#contacts_list").on("click",".btn_replay",alertReplayNote);
			//选好移动位置，点击将笔记移动到指定位置
			$("#can").on("click","#moveNote",moveNote);
			//点击将相应笔记彻底删除
			$("#can").on("click","#reallyDeleteNote",reallyDeleteNote);
			//选好撤回位置，点击将笔记撤回到指定位置
			$("#can").on("click","#replayNote",replayNote);
			//在搜索框输入搜索内容，按下回车键进行模糊查询
			$("#search_note").on("keydown",searchNote);
			//点击搜索笔记列表，在 右边显示预览笔记，并在其中显示相应笔记名和笔记内容
			$("#searchNoteList").on("click","li",selectSearchNote);
			//每次点击更多按钮，多显示一页笔记
			$("#more_note").click(ShowOrHide);
			//点击显示收藏笔记列表
			$("#like_button").click(showLikeNote);
			//点击将笔记加入收藏
			$("#searchNoteList").on("click",".btn_slide_down",addLikeNote);
			//点击收藏笔记列表，在 右边显示预览笔记，并在其中显示相应笔记名和笔记内容
			$("#likeNoteList").on("click","li",selectLikeNote);
			//点击弹出不再收藏该笔记弹框
			$("#likeNoteList").on("click","#btn_delete",alertDeleteLikeNote);
			//点击删除对应的收藏笔记
			$("#can").on("click","#deleteLike",deleteLikeNote);
			//点击退出登录，清空cookie，返回到登录页面
			$("#logout").click(function(){
			   delCookie("uid");
			   delCookie("uname");
			   window.location.href="log_in.html";
			});

	    });
	    
	</script>

		<script type="text/javascript">
			//加载DOM之后处理页面高度
			function get_dom(e){
				return document.getElementById(e);
			}
			function set_height(){
				var pc_height=window.innerHeight;
				pc_height=pc_height-132;
				get_dom('first_side_right').style.height=(pc_height-31)+'px';
				get_dom('second_side_right').style.height=pc_height+'px';
				get_dom('four_side_right').style.height=pc_height+'px';
				get_dom('sixth_side_right').style.height=pc_height+'px';
				get_dom('seventh_side_right').style.height=pc_height+'px';
				get_dom('eighth_side_right').style.height=pc_height+'px';
				get_dom('third_side_right').style.height=(pc_height-15)+'px';
				get_dom('fifth_side_right').style.height=(pc_height-15)+'px';
			}
			function myEditorWidth(){
				var dom=get_dom('third_side_right');
				var style=dom.currentStyle||window.getComputedStyle(dom, null);
				get_dom('myEditor').style.width=style.width;
			}
			set_height();
			//改变窗口大小时调整页面尺寸
			window.onresize=function(){
				set_height();
				var width=$('#third_side_right').width()-35;
				$('.edui-container,.edui-editor-body').width(width);
				$('#myEditor').width(width-20);
			};
		</script>
