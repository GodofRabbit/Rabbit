	<script type="text/javascript">
		$(function(){
			$("#sure_ok").click(function(){
				var name = $("#name").val();
				var idcard = $("#idcard").val();
				var type = $("#user_type").val();
				
				var patt2 = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
			
				if(name.trim()==""){
					alert("姓名不能为空");
				} else if(!patt2.test(idcard)){
					alert("身份证格式错误");
				} else {
					$.ajax({
						url:"http://localhost:8080/HotelManager/updateUserInfoType.do",
						data : {name : name,type:type,idcard:idcard},
						type : "post",
						resultType : "json",
						success:function(result){
							alert(result.message);
						}
					});
				}
			});
		});
	</script>
